<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON</title>
    <style>
        .contain{
            margin: 32px;
            padding: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
        }
        .fa{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <link rel="stylesheet" href="neon.css">
</head>
<body>
    <div class="contain">
        <i class="fa fa-apple" id="apple"><img src="icons8-apple.svg" alt="error"></i>
        <i class="fa fa-twitter" id="twitter"><img src="icons8-twitter.svg" alt=""></i>
        <i class="fa fa-github-square github" id="github"><img src="icons8-github.svg" alt=""></i>
        <i class="fa fa-facebook-square" id="facebook"><img src="icons8-facebook.svg" alt=""></i>
    </div>
</body>
</html>
