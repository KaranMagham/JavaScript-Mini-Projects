<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #01012e;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgb(18, 8, 215);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #00ffff;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ffff;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #000000;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #000000;
            color: white;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #00ffff;
            color: black;
            font-weight: bold;
        }

        /* Alert messages for palindrome results */
        .result-message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .palindrome {
            color: #00ffff;
        }

        .not-palindrome {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <input type="text" id="inputStr" placeholder="Enter string to check">
        <button onclick="checkPalindrome()">Check Palindrome</button>
        <div id="result" class="result-message"></div>
    </div>

    <script>
        function PalindromeChecker(str) {
            let cleanStr = str.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
            let reverseStr = cleanStr.split("").reverse().join("");

            return cleanStr === reverseStr;
        }

        function checkPalindrome() {
            let inputStr = document.getElementById("inputStr").value;

            if (inputStr) {
                let isPalindrome = PalindromeChecker(inputStr);

                let resultDiv = document.getElementById("result");
                if (isPalindrome) {
                    resultDiv.textContent = "Given string is a palindrome!";
                    resultDiv.className = "result-message palindrome";
                } else {
                    resultDiv.textContent = "Given string is not a palindrome.";
                    resultDiv.className = "result-message not-palindrome";
                }
            } else {
                alert("Please enter a string to check.");
            }
        }
    </script>
</body>

</html>
